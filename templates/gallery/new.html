{% load static %}
<!DOCTYPE html>
</html>
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>New Image</title>
    	<!-- css -->
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		{% include 'include/bootstrap.html' %}
		<style>
		.custom-file-control:before{
			content: "瀏覽";
			background-color: #0ABAB5;
			color:white;
		}
		</style>
		<!-- js -->
		<script src="{% static 'js/no-prevpage.js' %}"></script>
		<script src="{% static 'js/textarea.js' %}"></script>
	</head>
	{% include 'include/nav.html' with name=user.name title='gallery_' %}
	<body class="d-flex flex-column">
		<main class="d-flex flex-column" style="width: 90%;margin: 0vh 5%;">
        {% include 'gallery/image-form.html' with d=d %}
        {% if d %}
			  <div class="d-flex flex-column p-2">
		    	<iframe id="frame" class="form-control" src="/gallery/diary-image-show/?d={{ d }}" scrolling="yes">
		    		{% include 'gallery/diary-image-show.html' %}
		    	</iframe>
		    </div>
		    <div class="d-flex align-self-center">
		    	<a class="btn custom-button" href="{% url 'diary_detail' pk={{ d }} %}">確認</a>
		    </div>
        {% endif %}
		</main>
		<script>
			//改變上傳檔案欄位
			$('.custom-file-input').on('change',function(){
		    	var fileName = $(this).val().split('/').pop().split('\\').pop();
		    	$(this).next('.custom-file-control').html(fileName);
			})
		</script>
	</body>
</html>
