<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tally Detail</title>
</head>

<body>
	<h3># Detail</h3>
	{{ tally.date | date:"Y / m / d" }} <br>
	{{ tally.pay_type }} <br>
	{{ tally.type }} <br>
	{{ tally.subtype }} <br>
