{% load static %}
<!DOCTYPE html>

<head>
    <title>HiKi Diary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% include 'include/bootstrap.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script>
    $(function() {
        $(document).bind('keyup', function(e) {
            if (e.keyCode == 39 || e.keyCode == 40) {
                $('.carousel').carousel('next');
            } else if (e.keyCode == 37 || e.keyCode == 38) {
                $('.carousel').carousel('prev');
            }
        });
    });
    </script>
</head>

<body>
    <div id="vc" class="carousel vert slide" data-interval="false" data-keyboard="true">
        <div class="carousel-inner">
            <!-- 搜尋列與登入/註冊 -->
            <div id="index" class="carousel-item active tilted">
                <div class="d-flex flex-column w-100">
                    <div id="search" class="p-2">
                        <form method="post" action="{% url 'search' %}">{% csrf_token %}
                            <div class="input-group">
                                <input name="q" type="text" class="form-control" placeholder="Search for..." style="width:25%;min-width: 200px;">
                                <span class="input-group-btn">
								<button class="btn custom-button" type="submit">Search!</button>
							</span>
                            </div>
                        </form>
                    </div>
                    <div id="intro" class="p-2">
                        <h1 class="shadow"><strong>Hiki</strong></h1>
                        <h3 class="shadow">Enjoy your perfect day.</h3>
                        <a href="{% url 'accounts' %}" class="btn custom-button nohover">Start Now</a>
                    </div>
                </div>
            </div>
            <!-- Services Section -->
            <div id="services" class="carousel-item text-center">
                <div class="d-flex flex-column w-100 p-1 align-self-center">
                    <h1 class="shadow">SERVICES</h1>
                    <div class="d-flex flex-wrap justify-content-center mt-5">
                        <div class="p-2 m-1 m-sm-5">
                        	<a href="{% url 'diary' %}" class="shadow">
	                            <span class="fa fa-book fa-3x mb-2" aria-hidden="true"></span>
	                            <h4>DIARY</h4>
	                            <p>記錄生活點滴</p>
                            </a>
                        </div>
                        <div class="p-2 m-1 m-sm-5">
                        	<a href="{% url 'gallery' %}" class="shadow">
	                            <span class="fa fa-image fa-3x mb-2" aria-hidden="true" style="color:white;"></span>
	                            <h4>ALBUM</h4>
	                            <p>上傳生活照片</p>
	                        </a>
                        </div>
                        <div class="p-2 m-1 m-sm-5">
                            <a href="{% url 'tally' %}" class="shadow">
	                            <span class="fa fa-dollar fa-3x mb-2" aria-hidden="true" style="color:white;"></span>
	                            <h4>ACCOUNT</h4>
	                            <p>紀錄生活開銷</p>
	                        </a>
                        </div>
                        <div class="p-2 m-1 m-sm-5">
                        	<a href="{% url 'search' %}" class="shadow">
	                            <span class="fa fa-search fa-3x mb-2" aria-hidden="true" style="color:white;"></span>
	                            <h4>SEARCH</h4>
	                            <p>找到話題</p>
	                        </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Developers Section -->
            <div id="developers" class="carousel-item dev-tilted">
                <div class="d-flex flex-column w-100 p-2 align-self-center shadow">
                    <h1 class="text-center">Developers</h1>
                    <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mt-5">
                        <div class="h3 mr-0 mr-sm-5">Hane</div>
                        <div class="h3 mr-0 mr-sm-5">Irene</div>
                        <div class="h3 mr-0 mr-sm-5">Issa</div>
                        <div class="h3 mr-0">Kevin</div>
                    </div>
                    <div class="d-flex flex-column  justify-content-center align-items-center mt-5 thumbnail">
                        <a href="https://github.com/IreneLai/HiKi">
                            <img src="{% static 'icon/github.png' %}" style="width:48px;height:48px" />
                        </a>
                        <p class="mt-3">hikintnucsie@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
