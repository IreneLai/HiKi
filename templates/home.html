<!DOCTYPE html>
<html>
<title>HiKi Diary</title>
<meta charset="UTF-8">


<!--bootstrap-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<style>
    /* Search Box */
    #imaginary_container{
        margin-top:20%; /* Don't copy this */
    }
    .stylish-input-group .input-group-addon{
        background: white !important; 
    }
    .stylish-input-group .form-control{
        border-right:0; 
        box-shadow:0 0 0; 
        border-color:#ccc;
    }
    .stylish-input-group button{
        border:0;
        background:transparent;
    }
</style>
<body>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form method="post" action="/diary/search/" >
                    {% csrf_token %}
                    <div id="imaginary_container"> 
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control" name="search" placeholder="請輸入搜尋文字" >
                            <span class="input-group-addon">
                                <button type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>  
                            </span>
                        </div>
                    </div>
                    </form>

                    <br>
                    <form action="/diary/" >
                         <button class="btn btn-default" type="submit" style="margin-left: 30px;" >我的日記</button>
                    </form> 

                    <form action="/diary/search/" >
                         <button class="btn btn-default" type="submit" style="margin-left: 30px;" >日記探索</button>
                    </form> 


                </div>
            </div>
        </div>


</body>
</html>
