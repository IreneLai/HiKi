{% load static %}
<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Display</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.min.js' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h3># All Diary</h3>
    {% for d in diaryList %}
        標題：{{d.title}}<br>
        日期：{{d.date}}<br>
        內容：<br>
        {{d.content}}<br>
        <a class="btn btn-default" style="margin-left:20px" href="{% url 'detail' pk=d.pk %}">Read More <i class="fa fa-arrow-right"></i></a>
        <br>
        <hr>
    {% endfor %}
    <form action="/diary/unit_test">
      <button type="submit" class="btn btn-default" style="margin-left:30px;">回首頁</button>
    </form>
  </body>
</html>
