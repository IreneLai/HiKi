{% load static i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>{% trans "Map" %}</title>
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'include/bootstrap.html' %}
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
        width: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,body {
        height: 110vh;
        margin: -10px 0 0 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
</head>

{% include 'include/nav.html' with name=user.name title='map_' %}
<body>
    <div id="map"></div>
    <script>
    // The following example creates complex markers to indicate maplist near
    // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
    // to the base of the flagpole.

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: {
                lat: 24.0,
                lng: 121.2195
            },
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                position: google.maps.ControlPosition.LEFT_TOP
            },
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_TOP
            },
            scaleControl: true,
            streetViewControl: true,
            streetViewControlOptions: {
                position: google.maps.ControlPosition.RIGHT_TOP
            },
            fullscreenControl: true
        });
        setMarkers(map);
    }

    // Data for the markers consisting of a name, a LatLng and a zIndex for the
    // order in which these markers should display on top of each other.

    //加入User地點
    var maplist = new Array();
    {% for m in maps %}
    	{% ifnotequal m.location "null" %}
    	var temp = new Array('{{ m.location }}', parseFloat('{{ m.latitude }}'), parseFloat('{{ m.longitude }}'));
    	maplist.push(temp);
    	{% endifnotequal %}
    {% endfor %}

    function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
            url: "{% static 'icon/mapflag.png' %}",
            // This marker is 20 pixels wide by 32 pixels high.
            size: new google.maps.Size(48, 48),
            // The origin for this image is (0, 0).
            origin: new google.maps.Point(0, 0),
            // The anchor for this image is the base of the flagpole at (0, 32).
            anchor: new google.maps.Point(0, 32)
        };

        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
            coords: [1, 1, 1, 20, 18, 20, 18, 1],
            type: 'poly'
        };

        for (var i = 0; i < maplist.length; i++) {
            var myloc = maplist[i];
            var marker = new google.maps.Marker({
                position: {
                    lat: myloc[1],
                    lng: myloc[2]
                },
                map: map,
                icon: image,
                shape: shape,
                title: myloc[0],
            });
        }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ MapAPI }}&libraries=places&language=zh-TW&callback=initMap">
    </script>
</body>

</html>
