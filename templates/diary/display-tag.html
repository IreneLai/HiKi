<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tags</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
html body {
    padding-top: 5em;
    padding-bottom: 5%;
    background-color:#FFF ;
    margin: 0;
}


.navbar {
      margin-bottom: 0;
      background-color: rgba(10, 186, 181, 0.7);
      z-index: 9999;
      border: 0;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
      
  }
  .navbar li a, .navbar .navbar-brand {
      color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: #0ABAB5 !important;
      background-color: rgba(255, 255, 255, 0.9) !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
  }
.navbar-right {
    margin-right: 0.5em;
}

.navbar-right .dropdown-menu {
      background-color: rgba(10, 186, 181, 0.7);
  }
.navbar-right .dropdown-header {
    font-size: 14px !important;
}
</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container-fluid">
  
<!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" >HiKi</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="{% url 'hiki' %}">回首頁</a></li>
      <li><a href="{% url 'diary_display' %}">日記</a></li>
      <li><a href="{% url 'diary_media' %}">相簿</a></li>
      <li><a href="{% url 'diary_map' %}">旅遊足跡</a></li>
      <li class="active"><a href="{% url 'diary_tag' %}">標籤</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
            <a class="dropdown-toggle"  data-toggle="dropdown"  href="#">
                <span class="glyphicon glyphicon-user">
                    </span> {{userName}} <span class="caret"></span>
            </a>
        <ul class="dropdown-menu">
            <li class="dropdown-header">日記管理 <span class="glyphicon glyphicon-heart"></span></li>
            <li><a href="{% url 'diary_new' %}">新增日記</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">會員專區 <span class="glyphicon glyphicon-list-alt"></span></li>
            <li><a href="#">帳號管理</a></li>
            <li><a href="#">登出</a></li>
        </ul>   
     </li>

    </ul>
    </div>

  </div>
</nav>


  <h3>#Display tags</h3>
  標籤列：

  <form action="" method="post">
    {% csrf_token %}
    {% for tag in tagList %}
        <button type="submit" class="btn" style="margin-left:10px;display:inline" name="tag" value={{tag.id}} >{{tag.tagName}}</button>
    {% endfor %}
  </form>
  <br>
  <form action="/diaries/unit_test" >
          <button type="submit" style="margin-left: 10px;" >回首頁</button>
  </form>
  <hr>
  {% for diary in tagDiary %}
    標題：{{diary.title}}<br>
      日期：{{diary.date}}<br>
      內容：<br>
      {{diary.content}}<br>
      <a class="btn btn-default" style="margin-left:20px" href="{% url 'diary_detail' pk=diary.pk %}">
                        Read More <i class="fa fa-arrow-right"></i>
      </a>
      </br>
      <hr>
  {% endfor %}
</body>
</html>
