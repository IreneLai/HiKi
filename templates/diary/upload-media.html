{% load static %}
<!DOCTYPE html>
</html>
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Media Uploader</title>
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'diary/upload-media.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	</head>
	<script type="text/javascript">
	    //禁止回上一頁
	    history.pushState(null, null, document.URL);
	    window.addEventListener('popstate', function () {
	        history.pushState(null, null, document.URL);
	    });
	</script>
	<body class="d-flex flex-column">
		{% include 'users/nav.html' with name="Media Uploader" %}
		<main class="d-flex flex-column">
		    <div class="d-flex p-2">
			    <form action="" method="post" enctype="multipart/form-data" class="d-flex flex-column" style="width:100%">{% csrf_token %}
			        <div class="d-flex">
			        	{{ media_form.img}}
			        	<input type="hidden" name="diaryID" value={{diaryID}} />
			        </div>
			        <div class="d-flex">
		        		{{ media_form.title }}
		        	</div>
		        	<div class="d-flex">
		        		{{ media_form.description}}
		        	</div>
		        	<div class="d-flex">
		        		<input  class="btn btn-default" type="submit" value="加入媒體" name="option1" />
		        	</div>
			    </form>
		    </div>
			<div class="d-flex flex-column p-2">
		    	<iframe id="frame" src="/diary/media-upload-show/" scrolling="no">
		    		{% include 'diary/upload-media-display.html' %}
		    	</iframe>
		    </div>
		    <div class="d-flex">
		    	<a class="btn btn-default" href="{% url 'detail' pk=diaryID %}">確認 <i class="fa fa-arrow-right"></i></a>
		    </div>
		</main>
	</body>
</html>
